<!-- Sidebar -->
<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed border-r border-blue-200 bg-gradient-to-b from-blue-50 to-indigo-100"
  id="sidebar1"
  visible
>
  <c-sidebar-header class="border-b border-blue-200 p-4">
    <c-sidebar-brand [routerLink]="[]">
      <div class="flex items-center space-x-3 animate-fade-in">
        <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full flex items-center justify-center animate-pulse">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a2 2 0 012-2h2a2 2 0 012 2v5m-4 0h-4"></path>
          </svg>
        </div>
        <span class="text-2xl font-bold text-blue-900">S.H_Coworking</span>
      </div>
      <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full flex items-center justify-center animate-pulse sidebar-brand-narrow">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5"></path>
        </svg>
      </div>
    </c-sidebar-brand>
  </c-sidebar-header>

  <ng-scrollbar pointerEventsMethod="scrollbar" visibility="hover">
    <c-sidebar-nav [navItems]="navItems" dropdownMode="close" compact class="text-blue-900" />
  </ng-scrollbar>

  @if (!sidebar1.narrow) {
    <c-sidebar-footer cSidebarToggle="sidebar1" class="border-t border-blue-200 hidden lg:flex p-2" toggle="unfoldable" style="cursor: pointer;">
      <button cSidebarToggler aria-label="Toggle sidebar fold" class="btn text-blue-600 hover:text-blue-800 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-300">
        <svg cIcon name="cilArrowLeft" size="lg" class="w-6 h-6"></svg>
      </button>
    </c-sidebar-footer>
  }
</c-sidebar>

<!-- Main -->
<div class="wrapper flex flex-col min-h-screen bg-gradient-to-br from-blue-50 to-teal-50">
  <!-- App Header -->
  <app-default-header
    [cShadowOnScroll]="'sm'"
    class="mb-4 d-print-none header header-sticky p-0 shadow-sm bg-white"
    position="sticky"
    sidebarId="sidebar1"
  />

  <!-- App Body -->
  <div class="body flex-grow-1">
    <c-container breakpoint="lg" class="h-auto px-4">
      <router-outlet />
    </c-container>
  </div>

  <!-- App Footer -->
  <app-default-footer />
</div>
