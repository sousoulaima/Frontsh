<div class="flex justify-center items-center min-h-screen bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1517048676732-d65bc937f952');">
    <div class="bg-white p-8 rounded-2xl w-full max-w-md shadow-lg">
      <!-- Header Section -->
      <div class="mb-6 text-center">
        <div class="inline-flex items-center justify-center w-12 h-12 mx-auto mb-4">
          <img src="assets/images/logo.jpg" alt="Logo" class="w-full h-full object-cover" />
        </div>
        <h1 class="text-xl font-semibold text-gray-800">Espace Coworking</h1>
        <p class="text-gray-500 text-sm mt-1">Remplissez le formulaire pour créer votre compte</p>
      </div>
  
      <!-- Signup Form -->
      <form [formGroup]="signupForm" (ngSubmit)="onRegister()" class="space-y-4">
        <!-- Full Name -->
        <div class="mb-4">
          <div class="relative">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </span>
            <input
              id="fullName"
              formControlName="fullName"
              autoComplete="name"
              placeholder="Nom complet"
              type="text"
              class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>
  
        <!-- Email -->
        <div class="mb-4">
          <div class="relative">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v4a2 2 0 002 2h2m8 0V6m-8 6h8m-4 4v4m-4-4h8"></path>
              </svg>
            </span>
            <input
              id="email"
              formControlName="email"
              autoComplete="email"
              placeholder="Adresse e-mail"
              type="email"
              class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>
  
        <!-- Password -->
        <div class="mb-4">
          <div class="relative">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.1.9-2 2-2s2 .9 2 2-2 4-2 4m-4-4c0-1.1.9-2 2-2s2 .9 2 2m-2 4v2m-6 2h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"></path>
              </svg>
            </span>
            <input
              id="password"
              formControlName="password"
              autoComplete="new-password"
              placeholder="Mot de passe"
              [type]="showPassword ? 'text' : 'password'"
              class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>
  
        <!-- Confirm Password -->
        <div class="mb-4">
          <div class="relative">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.1.9-2 2-2s2 .9 2 2-2 4-2 4m-4-4c0-1.1.9-2 2-2s2 .9 2 2m-2 4v2m-6 2h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"></path>
              </svg>
            </span>
            <input
              id="confirmPassword"
              formControlName="confirmPassword"
              autoComplete="new-password"
              placeholder="Confirmer le mot de passe"
              [type]="showConfirmPassword ? 'text' : 'password'"
              class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="button"
              (click)="toggleConfirmPasswordVisibility()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>
  
        <!-- Terms Checkbox -->
        <div class="mb-4">
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="terms"
              class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            />
            <span class="ml-2 text-gray-600 text-sm">J'accepte les conditions d'utilisation</span>
          </label>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full py-2.5 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
          [disabled]="signupForm.invalid"
        >
          Créer un compte
        </button>
  
        <!-- Login Link -->
        <p class="text-gray-600 text-center text-sm mt-4">
          Déjà un compte ? <a routerLink="/login" class="text-blue-600 hover:underline">Se connecter</a>
        </p>
      </form>
    </div>
  </div>
