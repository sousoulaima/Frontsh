<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-gray-200 to-gray-300 animate-fade-in">
  <div class="bg-white/80 p-8 rounded-xl backdrop-blur-lg border border-gray-200 w-full max-w-md shadow-md animate-slide-in-right">
    <!-- Header Section -->
    <div class="mb-8 text-center">
      <div class="inline-flex items-center justify-center w-16 h-16 mx-auto mb-4 rounded-full overflow-hidden">
        <img src="assets/images/logo.jpg" alt="Logo" class="w-full h-full object-cover" />
      </div>
      <h2 class="text-2xl font-semibold text-gray-700">Connexion</h2>
    </div>

    <!-- Error Message -->
    <div *ngIf="showError" class="mb-6 text-center text-red-500" role="alert">
      {{ errorMessage || 'Email ou mot de passe invalide. Veuillez rÃ©essayer.' }}
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email Input -->
      <div class="form-group relative">
        <i class="absolute left-3 top-1/2 transform -translate-y-1/2 text-lg text-gray-500">ğŸ“§</i>
        <input
          type="email"
          class="form-control w-full py-3 pl-12 pr-3 text-gray-700 placeholder-gray-500 text-base border-b border-gray-300 bg-transparent focus:outline-none"
          placeholder="Adresse e-mail"
          [(ngModel)]="email"
          name="email"
          required
          aria-label="Adresse e-mail"
        />
      </div>

      <!-- Password Input -->
      <div class="form-group relative">
        <i class="absolute left-3 top-1/2 transform -translate-y-1/2 text-lg text-gray-500">ğŸ”’</i>
        <input
          type="password"
          class="form-control w-full py-3 pl-12 pr-3 text-gray-700 placeholder-gray-500 text-base border-b border-gray-300 bg-transparent focus:outline-none"
          placeholder="Mot de passe"
          [(ngModel)]="password"
          name="password"
          required
          aria-label="Mot de passe"
        />
      </div>

      <!-- Options -->
      <div class="flex justify-between items-center text-sm">
        <label class="flex items-center text-gray-700">
          <input type="checkbox" class="mr-2" [(ngModel)]="rememberMe" name="rememberMe" />
          <span>Se souvenir de moi</span>
        </label>
        <a href="#" (click)="sendResetCode($event)" class="text-gray-500 hover:underline" aria-label="Mot de passe oubliÃ©">Mot de passe oubliÃ© ?</a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full py-3 bg-teal-400 text-white rounded-md hover:bg-teal-500 transition-colors text-base font-medium"
      >
        Se connecter
      </button>
    </form>

    <!-- Signup Link -->
    <p class="mt-6 text-center text-sm text-gray-500">
      Pas de compte ? <a routerLink="/signup" class="text-teal-400 hover:text-teal-500">S'inscrire maintenant</a>
    </p>
  </div>
</div>
