<header class="sticky top-0 z-50 bg-gradient-to-r from-gray-100 to-blue-100 shadow-lg print:hidden w-full">
  <div class="w-full">
    <!-- Top Header Section -->
    <div class="flex items-center justify-between py-3 border-b border-blue-300 px-4">
      <!-- Left Side: Sidebar Toggle Button and Theme Dropdown -->
      <div class="flex items-center space-x-4">
        <!-- Sidebar Toggle Button -->
        <button
          (click)="toggleSidebar()"
          class="text-blue-600 hover:bg-blue-200 p-2 rounded-md focus:outline-none lg:hidden"
          aria-label="Toggle sidebar navigation"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <!-- Theme Dropdown -->
        <div class="relative" #themeDropdown>
          <button
            (click)="toggleThemeDropdown()"
            class="text-blue-600 hover:bg-blue-200 p-2 rounded-md"
            aria-label="Open theme picker"
          >
            <svg
              class="w-5 h-5"
              [class]="colorMode() === 'light' ? 'block' : 'hidden'"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
              ></path>
            </svg>
            <svg
              class="w-5 h-5"
              [class]="colorMode() === 'dark' ? 'block' : 'hidden'"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              ></path>
            </svg>
            <svg
              class="w-5 h-5"
              [class]="colorMode() === 'auto' ? 'block' : 'hidden'"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
          </button>
          @if (showThemeDropdown) {
            <div class="absolute left-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-2 z-50">
              @for (mode of colorModes; track mode.name) {
                <button
                  (click)="colorMode.set(mode.name)"
                  [class]="colorMode() === mode.name ? 'bg-blue-100 dark:bg-gray-700' : ''"
                  class="w-full text-left px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-blue-100 dark:hover:bg-gray-700 flex items-center"
                >
                  <svg
                    class="w-5 h-5 mr-2"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    @if (mode.name === 'light') {
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                      ></path>
                    }
                    @if (mode.name === 'dark') {
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                      ></path>
                    }
                    @if (mode.name === 'auto') {
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                      ></path>
                    }
                  </svg>
                  {{ mode.text }}
                </button>
              }
            </div>
          }
        </div>
      </div>

      <!-- Right Side: User Dropdown (Administrateur: Soulaima) -->
      <div class="relative" #userDropdown>
        <button
          (click)="toggleUserDropdown()"
          class="flex items-center space-x-2 text-blue-600 hover:bg-blue-200 p-2 rounded-md"
          aria-label="Open user menu"
        >
          <img
            src="assets/images/hadhemi.jpg"
            alt="Soulaima"
            class="w-8 h-8 rounded-full border-2 border-white"
          />
          <div class="hidden md:flex flex-col text-sm font-medium">
            <span>Soulaima</span>
            <span class="text-xs text-blue-500">Agent daceull</span>
          </div>
          <svg
            class="w-4 h-4 md:ml-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        @if (showUserDropdown) {
          <div class="absolute right-0 mt-2 w-64 bg-gray-200 dark:bg-gray-800 rounded-md shadow-lg py-2 z-50">
            <!-- Profile Section -->
            <button
              (click)="showProfileDetails = !showProfileDetails"
              class="flex items-center px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-blue-100 dark:hover:bg-gray-600 w-full text-left"
            >
              <svg
                class="w-5 h-5 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20 7l-2-3h-12l-2 3m0 0l-2 10h16l-2-10zm-2 0h-12"
                ></path>
              </svg>
              Profile
            </button>
            @if (showProfileDetails) {
              <div class="px-4 py-2 text-gray-800 dark:text-gray-200">
                <div class="flex items-center space-x-2 mb-2">
                  <img
                    src="assets/images/hadhemi.jpg"
                    alt="Soulaima"
                    class="w-10 h-10 rounded-full border-2 border-gray-300"
                  />
                  <div>
                    <p class="font-semibold">Hadhemi</p>
                    <p class="text-sm text-gray-600 dark:text-gray-400">Agent daceuill</p>
                  </div>
                </div>
                <p class="text-sm"><span class="font-medium">Email:</span> Hadhemi&commat;gmail.com</p>
                <p class="text-sm"><span class="font-medium">Dernière connexion:</span> 10 Mai 2025</p>
              </div>
            }
            <a
              (click)="logout()"
              class="flex items-center px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-blue-100 dark:hover:bg-gray-600"
            >
              <svg
                class="w-5 h-5 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7"
                ></path>
              </svg>
              Déconnexion
            </a>
          </div>
        }
      </div>
    </div>
  </div>
</header>
